<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-input">
            <label for="player1">Player X Name:</label>
            <input type="text" id="player1" placeholder="Enter Player X's name">
            <label for="player2">Player O Name:</label>
            <input type="text" id="player2" placeholder="Enter Player O's name">
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <p id="winner-announcement"></p>
        <button id="restart-game" class="hidden">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
